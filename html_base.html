<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portal de Consulta CNPJ</title>
        <!-- Fontes do Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
<body>
    <div class="logo-container">
        <img src="logo_brw.png" alt="Logo do Portal" class="logo"> 
    </div>

    <div class="container">
        <header>
            <h1>Portal de consultas</h1>
        </header>

        <div class="search-form">
            <h2>Digite o CNPJ</h2>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ aqui" />
            <button onclick="consultarCnpj()">Consultar</button>
        </div>

        <div id="result" style="display: none;">
            <h3>Resultado da consulta</h3>
            <p id="status-cnpj"></p>
            <a id="download-link" href="" target="_blank">Baixar arquivo</a>
        </div>

        <div>
            <p>Portal de Consulta CNPJ - 2025 - Desenvolvido por Emily Garcia</p>
        </div>
    </div>

    <script>
        function consultarCnpj() {
            const cnpj = document.getElementById('cnpj').value;
        }
    </script>
</body>
</html>
